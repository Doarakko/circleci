version: 2
jobs:
  lint:
    docker:
      - image: golang:latest
    steps:
      - checkout
      - run: curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh| sh -s -- -b ./bin
      - run: golangci-lint run -v reviewdog/* | reviewdog -f=golangci-lint -reporter=github-pr-review
